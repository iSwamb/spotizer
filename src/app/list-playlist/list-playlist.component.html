<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold text-green-500 mb-4">Playlists</h2>
    <div class="grid grid-cols-2 gap-4">
      <!-- Remplacer les valeurs d'exemple par les données réelles des playlists -->
      <!-- Les playlists seront affichées ici -->
    </div>
    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-4" (click)="openModal()">Créer une playlist</button>
  </div>

  <!-- Modal -->
  <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showModal">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded p-8 m-4 max-w-xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Créer une playlist</h2>
        <form>
          <div class="mb-4">
            <label for="playlistName" class="block text-sm font-medium mb-2">Nom de la playlist</label>
            <input type="text" id="playlistName" class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" placeholder="Nom de la playlist" />
          </div>
          <div class="flex justify-end">
            <button type="button" class="bg-gray-300 text-gray-700 py-2 px-4 rounded mr-2" (click)="closeModal()">Annuler</button>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Fin Modal -->
</div>
