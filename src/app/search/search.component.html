<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold text-green-500 mb-4">Recherche</h2>
    <form>
      <div class="relative">
        <input class="bg-gray-200 text-gray-800 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" type="search" placeholder="Recherchez des chansons, artistes, albums ou playlists" />
        <button type="submit" class="absolute right-0 top-0 mt-2 mr-2 text-green-500 hover:text-green-600 transition duration-300">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
    <!-- Espace pour afficher les résultats de la recherche -->
    <div class="bg-gray-800 p-4 rounded mt-4">
      <!-- Les résultats de la recherche seront affichés ici -->
    </div>
  </div>
</div>
